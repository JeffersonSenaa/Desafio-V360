site_name: Desafio V360 

repo_name: Desafio-V360
repo_url: https://github.com/JeffersonSenaa/Desafio-V360

theme: 
  language: pt-BR
  icon:
    repo: fontawesome/brands/github
  palette: 
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  name: material
  logo:  
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_lang_class: true
      auto_title: true
      linenums: true
  - pymdownx.superfences
  - attr_list
  - md_in_html

# plugins:
#   - search
#   - git-revision-date-localized

extra_css:
  - stylesheets/extra.css

nav:
  - Desafio: desafio.md
  - Visão do Produto: visao-do-produto.md
  - Especificação de Requisitos de Software: srs.md
  - Requisitos levantados: 
    - Requisitos Funcionais: requisitos-funcionais.md
    - Requisitos Não Funcionais: requisitos-nao-funcionais.md
    - Perfil do Usuário: desafio.md
  - Macrocronograma: 
    - User Story: user-story.md
    - Macrocronograma: macrocronograma.md